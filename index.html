<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <button class="modal-close" id="modalClose">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"

            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>

        <div class="modal-book-info">
          <div class="modal-cover" id="modalCover"></div>
          <div class="modal-details">
            <h2 id="modalTitle"></h2>
            <p class="modal-author" id="modalAuthor"></p>
            <span class="modal-category" id="modalCategory"></span>
          </div>
        </div>
      </div>
      <div class="modal-content">
        <p class="modal-description" id="modalDescription"></p>

        <div class="modal-meta">
          <div class="meta-item">
            <div class="meta-value" id="modalPages"></div>
            <div class="meta-label">P√°ginas</div>
          </div>
          <div class="meta-item">

          </div>
          <div class="meta-item">
            <div class="meta-value" id="modalLanguage"></div>
            <div class="meta-label">Idioma</div>
          </div>
          <div class="meta-item">

        <div class="modal-actions">

</html>
